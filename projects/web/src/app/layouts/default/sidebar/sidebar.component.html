<div class="aside-inner">
  <nz-dropdown nzTrigger="click" class="user-block clearfix">
    <div nz-dropdown class="user-block-dropdown">
      <nz-avatar class="avatar" [nzSrc]='(userService.loggedIn$ | async).picture' [nzIcon]="'user'"></nz-avatar>
      <div class="info">
        <strong>{{(userService.loggedIn$ | async).name}}</strong>
        <p class="text-truncate mb0">{{(userService.loggedIn$ | async).name}}</p>
      </div>
    </div>
    <ul nz-menu>
      <li nz-menu-item (click)="msgSrv.success('profile')">个人资料</li>
      <li nz-menu-item (click)="msgSrv.success('settings')">设置</li>
      <li nz-menu-item (click)="msgSrv.success('logout')">登出</li>
    </ul>
  </nz-dropdown>
  <layout-sidebar-nav class="d-block py-lg"></layout-sidebar-nav>
</div>
