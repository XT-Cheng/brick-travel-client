<form #form="ngForm" nz-form>
  <nz-form-item>
    <nz-form-label nzRequired [nzSpan]="5">{{ 'City.Name' | translate }}</nz-form-label>
    <nz-form-control [nzValidateStatus]="isNameInValid(name)?'error':'success'" [nzSpan]="19">
      <input nz-input btAutofocus required [(ngModel)]="newEntity.name" name="name" #name='ngModel'>
      <nz-form-explain *ngIf="isNameInValid(name)">{{ 'City.Error.RequireName' | translate }}</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired [nzSpan]="5">{{ 'City.Image' | translate }}</nz-form-label>
    <nz-form-control [nzValidateStatus]="isThumbnailInValid()?'error':'success'" [nzSpan]="19">
      <nz-upload [nzAction]="uploadUrl" nzListType="picture-card" [nzBeforeUpload]="beforeUpload" [nzShowUploadList]="false">
        <ng-container *ngIf="!newEntity.thumbnail">
          <i class="anticon anticon-plus"></i>
          <div class="ant-upload-text">Upload</div>
        </ng-container>
        <img *ngIf="newEntity.thumbnail" [src]="newEntity.thumbnail">
      </nz-upload>
      <nz-form-explain *ngIf="isThumbnailInValid()">{{ 'City.Error.RequireImage' | translate }}</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
</form>
