<form #form="ngForm" nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">City</nz-form-label>
    <nz-form-control [nzSpan]="19">
      <nz-select #city='ngModel' [(ngModel)]='selected' name='city'>
        <nz-option *ngFor="let city of (_cityService.all$ | async)" [nzLabel]="city.name" [nzValue]="city"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>
